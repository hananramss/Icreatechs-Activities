<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>

<!-- Add icon in title bar -->
<link rel="icon" href="img/HR.png" type="image/x-icon">

</head>
<body>
    <main class="container">
        <!-- Start of Login Form -->
        <div class="margin-box">
            <div class="grid-box">
                <div class="image-left">
                    <img src="img/HR1.jpg" alt="HR Image">
                </div>
                
                <div class="login-box">
                    <div class="login-text">
                        <form action="#" method="POST">
                            <h1>
                                LOGIN
                            </h1>
                            
                            <div class="website-logos">
                                <a href="https://github.com/hananramss"> <img src="img/gmail.png" alt="Gmail Logo"> </a>
                                <a  href="https://www.facebook.com/hananhanie29/"> <img src="img/fb1.webp" alt="FB Logo"> </a>
                                <a href="https://www.linkedin.com/in/hanan-r-20b89325a/"> <img src="img/linkedin.png" alt="LinkedIn Logo"> </a>
                                <p> connect using other account <br> ____</p> 
                            </div>
                            
                            <div class="label">
                                <label>
                                    Username
                                    <br>
                                    <input type="text" placeholder="Enter your username"> </input> 
                                </label>
                            
                                <label>
                                    <br><br>
                                    Password
                                    <br>
                                    <input type="password" placeholder="Enter your Password"> </input>
                                </label>
                            </div>

                            <div class="login-btn">
                                <br>
                                <input class="btn" type="submit" value="Login"> </input>
                                <p> Forget password? </p>
                            </div>

                        

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
